<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Sentimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            width: 600px;
            border: 3px solid black;
            padding: 20px;
            text-align: center;
            background-color: white;
        }
        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .box {
            width: 150px;
            height: 150px;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }
        .positive {
            background-color: #b6ff00; /* Verde limão */
        }
        .negative {
            background-color: #ff7f00; /* Laranja */
        }
        .percentage {
            margin: 0 15px;
            padding: 5px;
            border: 2px solid black;
            font-size: 16px;
            font-weight: bold;
            color: #ff7f00;
        }
        input {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid black;
            background-color: white;
        }
        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="boxes">
            <div class="box positive">Positivo</div>
            <div class="percentage" id="percentage">--%</div>
            <div class="box negative">Negativo</div>
        </div>

        <form method="POST" id="sentimentForm">
            <input type="text" name="frase" id="frase" placeholder="escreva aqui" required>
            <button type="submit">enviar</button>
        </form>

        {% if resultado %}
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    let sentimento = "{{ resultado.sentimento }}";
                    let confianca = "{{ resultado.confianca }}";

                    document.getElementById("percentage").innerText = confianca + "%";

                    if (sentimento === "positivo") {
                        document.querySelector(".positive").style.opacity = "1";
                        document.querySelector(".negative").style.opacity = "0.4";
                    } else {
                        document.querySelector(".negative").style.opacity = "1";
                        document.querySelector(".positive").style.opacity = "0.4";
                    }
                });
            </script>
        {% endif %}
    </div>

</body>
</html>
